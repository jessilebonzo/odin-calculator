<!DOCTYPE html>
<html lang="en">
<head>
    <title>Odin - Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" async></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href= "https://fonts.googleapis.com/css?family=Amatic+SC">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        
        <div class="display">
            <p id="eqLine"></p>
            <p id="output"></p>
        </div>
        <div class="btn">
            <button id=plus-minus>+/-</button>
            <button class = "operation" id="exp">^</button>
            <button id="backspace">Del</button>
            <button id="clear">C</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class = "operation" id="divide">/</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class = "operation" id="multiply">*</button>
            <button class="number" id="three">3</button>
            <button class="number" id="two">2</button>
            <button class="number" id="one">1</button>
            <button class="operation" id="subtract">-</button>
            <button class="number" id="zero">0</button>
            <button id="decimal">.</button>
            <button class = "operation" id="mod">%</button>
            <button class = "operation" id = "add">+</button>
        </div>
        <button id="input">input</button>
    </div>

    <div class="lightdark">
        <p>‚òÄÔ∏è</p>
        <label class="switch">
            <input type="checkbox" onclick="switchColor()">
            <span class="slider round"></span>
        </label>
        <p>üåô</p>
    </div>
</body>
</html>
